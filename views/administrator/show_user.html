{{ template "header.html" .}}
{{ template "sidebar.html" .}}
{{ template "navbar.html" .}}

<style>
    .card-img-top{
        width: 230px !important;
        height: 298px !important;
    }
</style>

<div class="container-xxl flex-grow-1 container-p-y">
    <div class="col">
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img
                            src="/assets/img/{{.DataUser.Picture}}"
                            alt="user-avatar"
                            class="d-block rounded"
                            height="100"
                            width="100"
                            id="Picture"
                    />
                </div>
            </div>
            <hr class="my-0" />
            <div class="card-body">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="Name" class="form-label">Name</label>
                        <input
                                class="form-control"
                                type="text"
                                id="Name"
                                name="Name"
                                value="{{.DataUser.Name}}"
                                readonly
                        />
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="Username" class="form-label">Username</label>
                        <input
                                class="form-control"
                                type="text"
                                id="Username"
                                name="Username"
                                value="{{.DataUser.Username}}"
                                readonly
                        />
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="Email" class="form-label">E-mail</label>
                        <input
                                class="form-control"
                                type="text"
                                id="Email"
                                name="Email"
                                value="{{ .DataUser.Email }}"
                                readonly
                        />
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="Gender" class="form-label">Gender</label>
                        <input
                                type="text"
                                class="form-control"
                                id="Gender"
                                name="Gender"
                                value="{{ .DataUser.Gender }}"
                                readonly
                        />
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address" name="Address" value="{{ .DataUser.Address }}" readonly/>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="PostalCode" class="form-label">Postal Code</label>
                        <input
                                type="text"
                                class="form-control"
                                id="PostalCode"
                                name="PostalCode"
                                maxlength="6"
                                value="{{.DataUser.PostalCode}}"
                                readonly
                        />
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label" for="Country">Country</label>
                        <input
                                type="text"
                                class="form-control"
                                id="Country"
                                name="Country"
                                value="{{.DataUser.Country}}"
                                readonly
                        />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col text-start">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/administrator/manage-user'">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{{ template "script.html" }}
{{ template "footer.html" }}
