
{{ define "layouts/main.html" }}
<a href="/users/create">Create User</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {{ range .users }}
    <tr>
        <td>{{ .Id }}</td>
        <td>{{ .Name }}</td>
        <td>{{ .Email }}</td>
        <td>
            <a href="/users/edit/{{ .ID }}">Edit</a>
            <a href="/users/delete/{{ .ID }}">Delete</a>
        </td>
    </tr>
</table>
{{ end }}
